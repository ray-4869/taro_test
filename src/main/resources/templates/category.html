<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>카테고리 목록</title>
</head>
<body>
<div id="categoryList">
  <h2>카테고리 목록</h2>
  <ul id="categories"></ul>
</div>
<script>
  fetch('/api/categoris')
      .then(response => response.json())
      .then(categoris => {
          const categoryList = document.getElementById('categoris');
          categoris.forEach(category => {
          const li = document.createElement('li');
          li.textContent = category.categoryname;
          categoryList.appendChild(li);
          });
          })
          .catch(error => {
              console.error('Error fetching categoris', error);
          });
</script>
</body>
</html>
